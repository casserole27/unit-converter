<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Unit Converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">     
    
    <link rel="stylesheet" href="index.css">
</head>

<!-- 
    Author: Cassie Lewis
    https://clewisdev.com
    Date: February 2023
 -->

 <body>

    <main class="main-container">

    <header>
        
        <h1 class="title">Metric/Imperial Unit Conversion</h1>

        <label class="hidden" for="number-entry">Number</label>
        <input type="text" id="num-val" name="number-entry" placeholder="">

        <button id="convert">Convert</button>

    </header>

    <section>

        <div class="units">
            <h2 class="units-subtitle">Length (Meter/Feet)</h2>
            <p class="conv-text" id="m-ft"></p>
        </div>

        <div class="units">
            <h2 class="units-subtitle">Volume (Liters/Gallons)</h2>
            <p class="conv-text" id="l-gal"></p>
        </div>

        <div class="units">
            <h2 class="units-subtitle">Mass (Kilograms/Pounds)</h2>
            <p class="conv-text" id="kg-lbs"></p>
        </div>

    </section>

    </main>
   
    <script src="index.js"></script>
 </body>
 </html>
